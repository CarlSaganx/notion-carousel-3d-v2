<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    .swiper {
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: 40px auto;
    }
    .swiper-slide {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><div class="viewer" data-src="models/DRONEENSAMBLAJE.stl"></div></div>
    <div class="swiper-slide"><div class="viewer" data-src="models/escalahelice.stl"></div></div>
    <div class="swiper-slide"><div class="viewer" data-src="models/partebajadrone.stl"></div></div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/three.min.js"></script>
<script src="js/STLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const swiper = new Swiper('.swiper', {
    loop: true,
    pagination: { el: '.swiper-pagination', clickable: true },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev'
    },
    on: {
      init: () => initViewers(),
      slideChangeTransitionEnd: () => initViewers()
    }
  });

  function initViewers() {
    document.querySelectorAll('.viewer').forEach(viewer => {
      if (viewer.hasChildNodes()) return;

      const scene = new THREE.Scene();
      const aspect = viewer.clientWidth / viewer.clientHeight;
      const camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 1000);
      camera.position.set(0, 0, 300); // move camera farther away

      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
      viewer.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.update();

      const ambientLight = new THREE.AmbientLight(0x888888);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(50, 50, 50).normalize();
      scene.add(ambientLight);
      scene.add(directionalLight);

      const grid = new THREE.GridHelper(200, 10);
      scene.add(grid);

      const loader = new THREE.STLLoader();
      loader.load(
        viewer.dataset.src,
        geometry => {
          const material = new THREE.MeshPhongMaterial({ color: 0x2194ce });
          const mesh = new THREE.Mesh(geometry, material);

          geometry.computeBoundingBox();
          const center = geometry.boundingBox.getCenter(new THREE.Vector3());
          mesh.geometry.translate(-center.x, -center.y, -center.z);

          mesh.scale.set(0.01, 0.01, 0.01); // scale down large models

          scene.add(mesh);

          const animate = () => {
            requestAnimationFrame(animate);
            mesh.rotation.y += 0.01;
            controls.update();
            renderer.render(scene, camera);
          };
          animate();
        },
        undefined,
        error => {
          console.error("STL load error:", error);
        }
      );
    });
  }
</script>
</body>
</html>
