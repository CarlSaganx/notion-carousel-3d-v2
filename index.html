<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STL Viewer with Auto-Scaling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f0f0f0;
    }
    #viewer {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
<div id="viewer"></div>

<!-- Three.js and dependencies -->
<script src="js/three.min.js"></script>
<script src="js/STLLoader.js"></script>
<script src="js/OrbitControls.js"></script>

<script>
  const container = document.getElementById("viewer");

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 300);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const grid = new THREE.GridHelper(200, 10);
  grid.rotation.x = Math.PI / 2; // rotate 90Â° to match model orientation
  scene.add(grid);

  const ambient = new THREE.AmbientLight(0x888888);
  scene.add(ambient);
  const directional = new THREE.DirectionalLight(0xffffff, 1);
  directional.position.set(50, 50, 50).normalize();
  scene.add(directional);

  const loader = new THREE.STLLoader();

  // Load your actual model from GitHub Pages
  loader.load(
    "models/DRONEENSAMBLAJE.stl",
    geometry => {
      const material = new THREE.MeshPhongMaterial({ color: 0x2194ce, shininess: 100 });
      const mesh = new THREE.Mesh(geometry, material);

      // Center the geometry
      geometry.computeBoundingBox();
      const center = geometry.boundingBox.getCenter(new THREE.Vector3());
      mesh.geometry.translate(-center.x, -center.y, -center.z);

      // Auto-scale to fit the viewport
      const size = geometry.boundingBox.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 100 / maxDim;
      mesh.scale.set(scale, scale, scale);

      scene.add(mesh);

      // Point camera at model
      camera.lookAt(new THREE.Vector3(0, 0, 0));
    },
    undefined,
    error => console.error("STL load error:", error)
  );

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
