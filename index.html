<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STL Viewer with Model Switch & Grid Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    #viewer {
      width: 100%;
      height: 100vh;
      display: block;
    }
    #modelSelect, #toggleGrid {
      position: absolute;
      top: 12px;
      z-index: 10;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }
    #modelSelect {
      left: 12px;
    }
    #toggleGrid {
      left: 220px;
    }
  </style>
</head>
<body>

<select id="modelSelect">
  <option value="models/DRONEENSAMBLAJE.stl">Drone ensamblaje</option>
  <option value="models/escalahelice.stl">Escala h√©lice</option>
  <option value="models/partebajadrone.stl">Parte baja</option>
</select>

<button id="toggleGrid">Toggle Grid</button>

<div id="viewer"></div>

<!-- JS libraries -->
<script src="js/three.min.js"></script>
<script src="js/STLLoader.js"></script>
<script src="js/OrbitControls.js"></script>

<script>
  const container = document.getElementById("viewer");
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 300);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const grid = new THREE.GridHelper(200, 10);
  grid.rotation.x = Math.PI / 2; // align with your vertical models
  scene.add(grid);

  document.getElementById("toggleGrid").addEventListener("click", () => {
    grid.visible = !grid.visible;
  });

  scene.add(new THREE.AmbientLight(0x888888));
  const directional = new THREE.DirectionalLight(0xffffff, 1);
  directional.position.set(50, 50, 50).normalize();
  scene.add(directional);

  const loader = new THREE.STLLoader();
  let mesh = null;

  function loadModel(path) {
    loader.load(
      path,
      geometry => {
        if (mesh) {
          scene.remove(mesh);
          mesh.geometry.dispose();
          mesh.material.dispose();
        }

        const material = new THREE.MeshPhongMaterial({ color: 0x2194ce, shininess: 100 });
        mesh = new THREE.Mesh(geometry, material);

        geometry.computeBoundingBox();
        const center = geometry.boundingBox.getCenter(new THREE.Vector3());
        mesh.geometry.translate(-center.x, -center.y, -center.z);

        const size = geometry.boundingBox.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 100 / maxDim;
        mesh.scale.set(scale, scale, scale);

        scene.add(mesh);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
      },
      undefined,
      error => console.error("STL load error:", error)
    );
  }

  // Load the default model
  loadModel(document.getElementById("modelSelect").value);

  // Handle model switching
  document.getElementById("modelSelect").addEventListener("change", e => {
    loadModel(e.target.value);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
